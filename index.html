<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Calculadora</title>
   <link rel="stylesheet" href="./css/utilities.css">
   <link rel="stylesheet" href="./css/index.css">
</head>

<body>
   <main>
      <div class="container">
         <!-- Input que muestra las operaciones -->
         <div class="input-container">
            <div class="input">
               <input type="text" value="">
            </div>
         </div>
         <!-- Digitos de la calcualdora -->
         <div class="numbers-container">
            <div class="button number">
               <span>1</span>
            </div>
            <div class="button number">
               <span>2</span>
            </div>
            <div class="button number">
               <span>3</span>
            </div>
            <div class="button number">
               <span>4</span>
            </div>
            <div class="button number">
               <span>5</span>
            </div>
            <div class="button number">
               <span>6</span>
            </div>
            <div class="button number">
               <span>7</span>
            </div>
            <div class="button number">
               <span>8</span>
            </div>
            <div class="button number">
               <span>9</span>
            </div>
            <div class="button number">
               <span>0</span>
            </div>
            <div class="button number point">
               <span>.</span>
            </div>
            <!-- Boton de borrar el contenido -->
            <div class="button clean">
               <span>C</span>
            </div>
         </div>
         <!-- Botones de operaciones -->
         <div class="operations-container">
            <div class="button operations">
               <span class="raiz">&radic;</span>
            </div>
            <div class="button operations">
               <span>x<sup>y</sup></span>
            </div>
            <div class="button operations">
               <span>/</span>
            </div>
            <div class="button operations">
               <span>*</span>
            </div>
            <div class="button operations">
               <span>-</span>
            </div>
            <div class="button operations">
               <span>+</span>
            </div>
            <div class="button operations equal">
               <span>=</span>
            </div>
         </div>
      </div>
   </main>

   <script src="./js/index.js"></script>
</body>

</html>
